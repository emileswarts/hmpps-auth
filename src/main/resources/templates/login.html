<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Sign in</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="pure-u-1 pure-u-md-1-3">
        <form class="form" th:action="@{/login}" method="POST" id="loginForm">
            <div th:if="${param.error}" class="row">
                <div class="alert alert-danger error-summary col-sm-6">
                    Invalid username or password.
                </div>
            </div>
            <div th:if="${param.logout}" class="row">
                <div class="alert alert-info error-summary col-sm-6">
                    You have been logged out.
                </div>
            </div>

            <h1 class="form-title heading-large">Sign in</h1>

            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" id="username" name="username" type="text" autofocus="autofocus"
                       data-element-id="username">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" data-element-id="password">
            </div>
            <button class="button largeMarginBottom" id="submit" type="submit" role="button"
                    data-element-id="continue-button">Sign in
            </button>
        </form>
    </div>
</div>
</body>
</html>
