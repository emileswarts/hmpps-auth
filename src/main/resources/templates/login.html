<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>NOMIS Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <h1 class="heading-large">Login</h1>
    <div class="pure-u-md-8-12">

        <form th:action="@{/login}" method="post">

            <div th:if="${param.error}" class="row">
                <div class="alert alert-danger error-summary col-sm-6">
                    Invalid username or password.
                </div>
            </div>
            <div th:if="${param.logout}" class="row">
                <div class="alert alert-info error-summary col-sm-6">
                    You have been logged out.
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       autofocus="autofocus"
                       placeholder="Username">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <div class="row">
                    <input type="submit"
                           name="login-submit"
                           id="login-submit"
                           class="form-control button pure-u-md-3-12"
                           value="Log In">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
