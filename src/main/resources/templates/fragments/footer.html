<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<th:block th:fragment="footer">
    <footer class="FooterContainer">
        <div class="footer-content">
            <div class="FooterLinksContainer">
                <div class="FooterLink"><a href="terms">Terms and conditions</a></div>
                <div class="FooterLink"><a href="mailto:<%= mailTo %>">Contact us: <%= mailTo %></a></div>
                <div sec:authorize="isAuthenticated()" style="display: inline-block;">
                    | Logged user: <span sec:authentication="name"></span> |
                    Roles: <span sec:authentication="principal.authorities"></span> |
                    <a th:href="@{/logout}">Sign Out</a>
                </div>
            </div>
            <div class="FooterSignature"></div>
        </div>
    </footer>

</th:block>
</body>
</html>
