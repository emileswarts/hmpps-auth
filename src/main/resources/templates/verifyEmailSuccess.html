<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Verify Email Confirmation</title>
</head>
<body>
<div layout:fragment="content" class="govuk-grid-column-two-thirds">
  <div class="govuk-panel govuk-panel--confirmation">
    <h1 class="govuk-panel__title">
      Email address verified
    </h1>
  </div>
  <p class="govuk-body">
    You have successfully verified your email address. You can now reset your password and receive emails about your
    account.
  </p>
</div>
</body>
</html>
